<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - E-conomy</title>
    <link rel="stylesheet" href="../CSS/bootstrap.css" />
    <link rel="stylesheet" href="../CSS/styles.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet" />
</head>
<body class="bg-black">
    <div class="container-fluid vh-100 d-flex p-0">
        <div class="container text-center d-flex flex-column justify-content-center align-items-center gap-5 vh-100 p-0">
          <a href="../pages/index.html"><img src="../images/e-conomylogov3.jpeg" alt="E-conomy" id="E-conomy" /></a>
          <div class="d-flex flex-column w-50">
            <div class="d-flex flex-column gap-2">
              <div class="text-start text-warning link-offset-2 link-underline link-underline-opacity-0">
                <h5>Entrar</h5>
              </div>
              <div>
                <div class="d-grid gap-2">
                  <input type="text" class="form-control" placeholder="E-mail" aria-label="E-mail" />
                  <div class="input-group mb-1">
                    <input type="text" class="form-control" placeholder="Senha" aria-label="Senha" />
                    <span class="input-group-text">
                      <i class="bi bi-eye-slash"></i>
                    </span>
                  </div>
                  <div class="d-flex flex-column flex-lg-row justify-content-between gap-3 mb-3">
                    <div class="d-flex gap-2">
                      <input type="checkbox" id="ProcessingConsultantYN" value="0" />
                      <label
                        class="text-warning link-offset-2 link-underline link-underline-opacity-0"
                        aria-describedby="ProcessingConsultantYN"
                        id="lbProcessingConsultant"
                        for="ProcessingConsultantYN"
                        >Lembrar senha</label
                      >
                    </div>
                    <div>
                      <a href="../pages/register.html" class="text-warning link-offset-2 link-underline link-underline-opacity-0">Cadastrar</a>
                    </div>
                  </div>
                </div>
              </div>
              <button class="btn btn-secondary text-warning link-offset-2 link-underline link-underline-opacity-0">Continuar</button>
            </div>
            <div class="d-flex align-items-center my-4">
              <hr class="flex-grow-1" />
              <span class="text-warning link-offset-2 link-underline link-underline-opacity-0">Ou</span>
              <hr class="flex-grow-1" />
            </div>
            <div>
              <a href="#" type="button" class="btn btn-outline-light">
                <img src="../images/icongoogle.svg" alt="Google Ícone" />
              </a>
              <a href="#" type="button" class="btn btn-outline-light">
                <img src="../images/iconfacebook.svg" alt="Facebook Ícone" />
              </a>
              <a href="#" type="button" class="btn btn-outline-light">
                <img src="../images/iconapple.svg" alt="Apple Ícone" />
              </a>
              <a href="#" type="button" class="btn btn-outline-light">
                <img src="../images/iconinstagram.svg" alt="Instagram Ícone" class="instagram-icon" />
            </a>            
            </div>
          </div>
        </div>
      </div>    
</body>
</html>
